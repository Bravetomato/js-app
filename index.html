<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" />
    <title>My Chrome App</title>
</head>
<body>
    <form id="login-form" class="hidden">
        <input required maxlength="10" type="text" placeholder="Write your name" />
        <input type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock">00:00:00</h2>
    <div id="wheather">
        <span></span>
        <span></span>
    </div>
    <div id="quote">
        <span aria-label="quote"></span>
        <span aria-label="author"></span>
    </div>
    <div>
        <audio id="sound" src="./sound/rainsound.mp3" controls aria-label="play rainy sound"></audio>
    </div>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
</body>
</html>
